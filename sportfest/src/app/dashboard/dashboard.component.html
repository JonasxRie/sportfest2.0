<md-card>
  <md-card-content>
    <h1>Herzlich Willkommen zum ATIW Sportfest</h1>
  </md-card-content>
</md-card>

<md-card>
  <md-card-header>
    <h3>Klassen Ranking</h3>
  </md-card-header>
  <md-card-content>
    <table>
      <tr>
        <th  style="width: 20%">
          <div>
          <p>Rang</p>
          <md-icon (click)="sortByRangRev()">
            keyboard_arrow_up
          </md-icon>
          <md-icon (click)="sortByRang()">
            keyboard_arrow_down
          </md-icon>
          </div>
        </th>
        <th style="width: 25%">
          <div>
          <p>Klasse</p>
          <md-icon (click)="sortByKlasseRev()">
            keyboard_arrow_up
          </md-icon>
          <md-icon (click)="sortByKlasse()">
            keyboard_arrow_down
          </md-icon>
          </div>
        </th>
        <th style="width: 55%">
        <div>
          <p>Gesammtpunktzahl</p>
          <md-icon (click)="sortByRangRev()">
            keyboard_arrow_up
          </md-icon>
          <md-icon (click)="sortByRang()">
            keyboard_arrow_down
          </md-icon >
          </div>
        </th>
      </tr>
      <tr *ngFor="let teiln of teilnehmer"><!-- TODO index mit plazierung ersetzen-->
        <td style="text-align: right">
          {{teiln.rang}}
        </td>
        <td> 
          {{ teiln.name }}
        </td>
        <td>
          {{ teiln.value }}
        </td>
      </tr>
    </table>
    <!--<md-list>
      <md-list-item *ngFor="let teiln of teilnehmer">
        <md-icon md-list-icon>car</md-icon>
        <h4 md-line>{{teiln.name}}</h4>
        <p md-line> {{teiln.value}} </p>
      </md-list-item>
    </md-list>-->
  </md-card-content>
  <md-card-actions>
  </md-card-actions>
</md-card>
