<md-card>
  <h1>Herzlich Willkommen zum ATIW Sportfest!</h1>
</md-card>
<br>
<md-card>
  <h3>Klassenranking</h3>
  <table>
    <tr>
      <th>
        <div>
          <p>Rang</p>
          <md-icon (click)="sortByRangRev()">
            keyboard_arrow_up
          </md-icon>
          <md-icon (click)="sortByRang()">
            keyboard_arrow_down
          </md-icon>
        </div>
      </th>
      <th>
        <div>
          <p>Klasse</p>
          <md-icon (click)="sortByKlasseRev()">
            keyboard_arrow_up
          </md-icon>
          <md-icon (click)="sortByKlasse()">
            keyboard_arrow_down
          </md-icon>
        </div>
      </th>
      <th>
        <div>
          <p>Punkte</p>
          <md-icon (click)="sortByRangRev()">
            keyboard_arrow_up
          </md-icon>
          <md-icon (click)="sortByRang()">
            keyboard_arrow_down
          </md-icon>
        </div>
      </th>
    </tr>
    <ng-container *ngFor="let teiln of visibleTeilnehmer, let i=index">
      <tr *ngIf="i<=4 || extended">
        <!-- TODO index mit plazierung ersetzen-->
        <td class="left">
          {{teiln.rang}}
        </td>
        <td class="left">
          {{ teiln.name }}
        </td>
        <td class="left">
          {{ teiln.points }}
        </td>
      </tr>
    </ng-container>
  </table>
  <br>
  <button style="font-size: 1.1em; margin:0 auto;" md-raised-button (click)="toggleVisible()" color="primary">
            {{btnText}}
        </button>
</md-card>
