<div id="container" *ngIf="!isMobile()">
   <div id="header">
        <app-header></app-header>
    </div>
    <div id="body">
        <router-outlet></router-outlet>
    </div>
    <div id="footer">
        <app-footer></app-footer>
    </div>
</div>

<div id="container" *ngIf="isMobile()">
    <md-sidenav-container>
        <app-mobile-header-image></app-mobile-header-image>
        <app-mobile-header (sidenavChange)="sidenav.open()"></app-mobile-header>
        <router-outlet></router-outlet>
        <md-sidenav #sidenav class="example-sidenav" mode="over">
            <app-mobile-header-image (closeSideNav)="sidenav.close()"></app-mobile-header-image>
            <md-toolbar color="primary">
                <md-icon (click)="sidenav.close()">menu</md-icon>
                <span class="fill-remaining-space"></span>
                <span class="credits">FS151</span>
            </md-toolbar>
            <app-mobile-menu-list (itemSelected)="sidenav.close()"></app-mobile-menu-list>
        </md-sidenav>
    </md-sidenav-container>

</div>
