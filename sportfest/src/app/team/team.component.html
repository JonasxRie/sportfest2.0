<h1>
    Teamsportart - {{currentSportart}}
</h1>
<md-card>
  <md-card-header>
    <md-card-title>Regeln</md-card-title>
  </md-card-header>
  <md-card-content>
    {{ regeln }}
  </md-card-content>
</md-card>

<md-card>
  <md-card-header>
    <md-card-title>Ergebnisse</md-card-title>
  </md-card-header>
  <md-card-content>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Klasse A</th>
          <th>Klasse B</th>
          <th>Punkte</th>
          <th>Punkte</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let begegnung of punkteStand">
            <td>{{ begegnung.classA }}</td>
            <td>{{ begegnung.classB }}</td>
            <td>{{ begegnung.pointsA }}</td>
            <td>{{ begegnung.pointsB }}</td>
        </tr>
      </tbody>
    </table>
  </md-card-content>
</md-card>
