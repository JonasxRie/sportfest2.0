<md-card>
  <md-card-header>
    <h3>{{ sportart.name }}</h3>
  </md-card-header>
</md-card>

<md-card>
  <md-card-header>
    <h4>Beschreibung</h4>
  </md-card-header>
  <md-card-content>
    {{ beschreibung }}
  </md-card-content>
</md-card>


<md-card>
  <md-card-content>
    <md-card>
      <!--Eingabe neuer Spielergebnisse-->
      <md-card-header>
        <h4>Begegnung</h4>
      </md-card-header>
      <md-card-content>
        <table>
          <tr>
            <div *ngFor="sportart.kontrahentenAnzahl, let i=index">
              <td>
                <md-select placeholder="Teilnehmer" [(ngModel)]="ergebnisse[i].tid">
                  <md-option *ngFor="let klasse of klassen" [value]="klasse.kid">
                    {{ klasse.name }}
                  </md-option>
                </md-select>
              </td>
          </div>           
          </tr>
          <tr *ngFor="sportart.variablen, let vi=index">
            <div *ngFor="sportarten.kontrahentenAnzahl, let ki=index">
              <md-input-container>
                  <input type="text" mdInput placeholder="Punkte" (blur)="setVarValues(sportart.vaiablen.vid, ki, vi, $event)" >
              </md-input-container>
            </div>
          </tr>
          
        </table>
      </md-card-content>
    </md-card>
    <br><br>
    <!--Anzeige der Ergebnisse-->
    <md-card>
      <md-card-header>
        <h4>Ergebnisse</h4>
      </md-card-header>
      <md-card-content>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th (click)="(sortRevA)? sortByClassARev() : sortByClassA()">Klasse A<md-icon>import_export</md-icon></th>
              <th (click)="(sortRevB)? sortByClassBRev() : sortByClassB()">Klasse B<md-icon>import_export</md-icon></th>
              <th>Punkte</th>
              <th>Punkte</th>
            </tr>
          </thead>
          <tbody>
            <!--<tr *ngFor="let begegnung of punkteStand">
              <td>{{ begegnung.classA }}</td>
              <td>{{ begegnung.classB }}</td>
              <td>{{ begegnung.pointsA }}</td>
              <td>{{ begegnung.pointsB }}</td>
            </tr>-->
          </tbody>
        </table>
    </md-card-content>
  </md-card>
