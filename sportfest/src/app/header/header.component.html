<img class="bgImage" height="200" width="100%" [src]="headerImage" alt="Bild konnte nicht geladen werden...">
<div class="header">
  <br>
  <a href="#" height="150px" width="250px"><img [src]="atiwImage" alt="Atiw Logo"></a>
  <h1>
    {{title}} <small>{{year}}</small>
  </h1>
</div>
<div class="navbar">
  <md-toolbar>
    <button md-button (click)="navigateToDashboard()">
      <md-icon>home</md-icon>
    </button>

    <button md-button [mdMenuTriggerFor]="menu0">Sportarten</button>
    <md-menu #menu0="mdMenu">
      <!--Einzel-->
      <button md-menu-item [mdMenuTriggerFor]="menu0a">Einzel</button>
        <md-menu #menu0a="mdMenu">
          <!--<div *ngFor="let einzel in disziplinen.einzel">
            <button md-menu-item (click)="navigateToEinzel(einzel.id)">{{ einzel.bezeichnung }}</button>
          </div>-->
          <button md-menu-item (click)="navigateToEinzel(disziplinen.einzel[0].id)">{{ disziplinen.einzel[0].bezeichnung }}</button>
        </md-menu>
      <!--Team-->
      <button md-menu-item [mdMenuTriggerFor]="menu0b">Team</button>
        <md-menu #menu0b="mdMenu">
          <button md-menu-item (click)="navigateToTeam()">Fußball</button>
        </md-menu>
    </md-menu>

    <button md-button [mdMenuTriggerFor]="menu1">Import</button>
    <md-menu #menu1="mdMenu">
      <button md-menu-item>Klassenimport</button>
      <button md-menu-item>Disziplin anlegen</button>
    </md-menu>
    
    <button md-button [mdMenuTriggerFor]="menu2">Admin</button>
    <md-menu #menu2="mdMenu">
      <button md-menu-item>Benutzerverwaltung</button>
      <button md-menu-item>Neues Sportfest</button>
      <button md-menu-item>Sportfest auswählen</button>
      <button md-menu-item>Disziplin aktivieren</button>
    </md-menu>
    <span class="fill-remaining-space"></span>

    <span class="user" *ngIf="!username">Eingeloggt als {{username}} <!--TODO: Umsteig auf LoginService-->
      <button md-button (click)="logout()">Logout</button>
    </span>
    <span class="user" *ngIf="username">Anzeige als Gast
      <button md-button (click)="login()">Login</button>
    </span>

  </md-toolbar>
</div>
