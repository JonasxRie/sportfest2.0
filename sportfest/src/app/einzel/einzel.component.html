<md-card>
  <md-card-header>
    <h3>{{ sportart }}</h3>
  </md-card-header>
</md-card>

<md-card>
  <md-card-header>
    <h4>Beschreibung</h4>
  </md-card-header>
  <md-card-content>
    {{ beschreibung }}
  </md-card-content>
</md-card>

<md-card>
  <md-card-header>
    <h4>Ergebnis eintragen</h4>
  </md-card-header>
  <md-card-content>
    <md-select placeholder="Klasse" [(ngModel)]="neueLeistung.kid">
      <md-option *ngFor="let klasse of angemeldeteKlassen" [value]="klasse.kid">
        {{ klasse.name }}
      </md-option>
    </md-select>
    
    <md-select placeholder="Schüler" [(ngModel)]="neueLeistung.sid">
      <md-option *ngFor="let s of angemeldeteSchuelerEinerKlasse[neueLeistung.kid]" [value]="s.sid">
        <div *ngIf="s.kid==neueLeistung.kid"> 
          {{ s.vorname }} {{ s.name }}
        </div>
      </md-option>
    </md-select>
    
    <table>
      <tr><br></tr>
      <tr *ngFor="let row of variablen, let i = index">
        <td> 
          <md-input-container> 
            <input mdInput type="text" required placeholder={{variablen[i].name}} [(ngModel)]="this.neueLeistung.ergebnisse[i].wert">
            <md-hint *ngIf="touched" >Bitte ausfüllen.</md-hint>
          </md-input-container>
        </td>
      </tr>  
    </table>
  
    <button md-raised-button (click)="sichern()" color="accent">Speichern</button>
  </md-card-content>
</md-card>


<md-card>
  <md-card-header>
    <h4>Ergebnisse</h4>
  </md-card-header>
  <md-card-content>

    <table width="100%">
      <tr>
        <th>
          <button md-raised-button (click)="klasseAufklappen=!klasseAufklappen" color="accent">Klassenlisten anzeigen</button>
        </th>
      </tr>
      <div *ngIf="klasseAufklappen">
        <tr>
          <td>
            <md-card>
              <md-list *ngFor="let klasse of klassenMitLeistungen">
                <h3 (click)="aufklappen(klasse.kid)">{{klasse.name}}</h3>
                <div *ngIf="aufgeklappt[klasse.kid]">
                  <table width="100%">
                    <ng-container *ngFor="let s of schuelerEinerKlasseMitLeistung[klasse.kid]">
                      <ng-container *ngIf="s">
                        <tr>
                          <td>
                            <h4>{{ s.vorname }} {{ s.name }}: </h4>
                          </td>
                          <td *ngFor="let v of variablen">
                            <h5>
                              {{v.name}}: {{ ergebnisseEinesSchuelersEinerKlasse[klasse.kid][s.sid][v.var_id].wert }}
                            </h5>
                          </td>
                        </tr>
                      </ng-container>
                    </ng-container>
                  </table>
                </div>
              </md-list>
            </md-card>
          </td>
        </tr>
      </div>
