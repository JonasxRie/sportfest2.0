<md-card>
  <md-card-header>
    <h3>{{ sportart }}</h3>
  </md-card-header>
</md-card>

<md-card>
  <md-card-header>
    <h4>Beschreibung</h4>
  </md-card-header>
  <md-card-content>
    {{ beschreibung }}
  </md-card-content>
</md-card>

<md-card>
  <md-card-header>
    <h4>Ergebnisse</h4>
  </md-card-header>
  <md-card-content>

    <table width="100%">
      <tr>
        <th>
          <button md-raised-button (click)="klasseAufklappen=!klasseAufklappen" color="accent">Klassenlisten anzeigen</button>
        </th>
      </tr>
      <div *ngIf="klasseAufklappen">
        <tr>
          <td>
            <md-card>
              <md-card-header>
                <h4>Ergebnisse eintragen</h4>
              </md-card-header>
              <button md-raised-button (click)="save()" color="accent">Speichern</button>
              <md-list *ngFor="let klasse of klassen">
                <h3 (click)="aufklappen(klasse.kid)">{{klasse.name}}</h3>
                <div *ngIf="aufgeklappt[klasse.kid]">
                  <table width="100%">
                    <tr *ngFor="let s of allSchueler[klasse.kid], let i=index">
                      <td width="50%">
                        <span>{{ s.vorname }} {{ s.name }}:</span>
                      </td>
                      <td width="50%">
                        <md-input-container>
                          <input #input mdInput placeholder="Ergebnis" type="number"
                                [disabled]="inputDisabled(input.value)" [(ngModel)]="ergebnis[klasse.kid][sid]"><!--LeistungsId Hinzu-->
                        </md-input-container>
                      </td>
                    </tr>
                  </table>
                </div>
              </md-list>
            </md-card>
          </td>
        </tr>
      </div>
      <tr>
        <td align="center" valign="top">
          <!--Bestenliste der Sportart-->
          <md-card>
            <md-card-header>
              <h4>Bestenliste "{{sportart}}"</h4>
            </md-card-header>
            <md-card-content>
              <table>
                <tr>
                  <th align="left" (click)="(sortRev)? sortByRangRev() : sortByRang()">
                    Platzierung <md-icon>import_export</md-icon>
                  </th>
                  <th align="left">Name</th>
                  <th align="left">Ergebnis</th>
                </tr>
                <tr *ngFor="let s of bestenSchueler">
                  <td>{{s.value + 1}}</td>
                  <td>{{s.viewValue}}</td>
                  <td>{{s.ergebnis}}<td>
                </tr>
              </table>
            </md-card-content>
          </md-card>
        </td>
      </tr>
    </table>    
  </md-card-content>
</md-card>
