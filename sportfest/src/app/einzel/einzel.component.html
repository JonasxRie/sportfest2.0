<h1>
    Einzelsportart - {{ sportart }}
</h1>

<md-card>
  <md-card-header>
    <md-card-title>Regeln</md-card-title>
  </md-card-header>
  <md-card-content>
    {{ regeln }}
  </md-card-content>
</md-card>

<md-card>
  <md-card-header>
    <md-card-title>Regeln</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-select placeholder="Teilnehmer">
      <md-option *ngFor="let teilnehmer of schueler" [value]="teilnehmer.value">
        {{ teilnehmer.viewValue }}
      </md-option>
    </md-select>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th *ngFor="let klasse of klassen">{{ klasse.viewValue }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td *ngFor="let s of schueler.viewValue">{{ s }}</td>
        </tr>
      </tbody>
    </table>
  </md-card-content>
</md-card>
