<h1>
    Einzelsportart - {{ sportart }}
</h1>
<div class="panel panel-default" align="center">
  <div class="panel-body">
    <h3>Regeln</h3>
    <p>{{ regeln }}</p>
  </div>
</div>

<hr>

<table class="table table-striped table-hover">
   <thead>
     <tr>
      <th *ngFor="let klasse of klassen">{{ klasse }}</th>
     </tr>
   </thead>
   <tbody>
     <tr>
        <td *ngFor="let s of schueler">{{ s }}</td>
     </tr>
   </tbody>
</table>
