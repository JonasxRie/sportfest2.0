<md-card>
  <md-card-header>
    <h3>{{ sportart }}</h3>
  </md-card-header>
</md-card>

<md-card>
  <md-card-header>
    <h4>Regeln</h4>
  </md-card-header>
  <md-card-content>
    {{ regeln }}
  </md-card-content>
</md-card>

<md-card>
  <md-card-header>
    <h4>Ergebnisse</h4>
  </md-card-header>
  <md-card-content>

    <table width="100%">
      <tr>
        <td align="left">
          <md-card>
            <md-card-header>
              <h4>Ergebnisse eintragen</h4>
            </md-card-header>
            <md-list *ngFor="let klasse of klassen, let i=index">
              <h3 (click)="aufklappen(i)">{{klasse.viewValue}}</h3>
              <div *ngIf="aufgeklappt[i]">
                <table>
                  <tr *ngFor="let s of schueler">
                    <td>
                      <span>{{ s.viewValue }}:</span>
                    </td>
                    <td>
                      <md-input-container>
                        <input mdInput placeholder="Ergebnis" type="number">
                      </md-input-container>
                      <!-- Inputfeld (disabled, wenn nicht login) -->
                      <!-- vorhandene Values einfÃ¼gen-->
                    </td>
                  </tr>      
                  
                </table>
              </div>
            </md-list>
          </md-card>
        </td>
      </tr>
      <tr>
        <td align="center" valign="top">
          <!--Bestenliste der Sportart-->
          <md-card>
            <md-card-header>
              <h4>Bestenliste im {{sportart}}</h4>
            </md-card-header>
            <md-card-content>
              <table width="100%">
                <tr>
                  <th align="left" (click)="(sortRev)? sortByRangRev() : sortByRang()">
                    <p>Platzierung <md-icon>import_export</md-icon></p>
                  </th>
                  <th align="left">Name</th>
                  <th align="left">Ergebnis</th>
                </tr>
                <tr *ngFor="let s of bestenSchueler, let i=index">
                  <td>{{s.value + 1}}</td>
                  <td>{{s.viewValue}}</td>
                  <td>{{s.ergebnis}}<td>
                </tr>
              </table>
            </md-card-content>
          </md-card>
        </td>
      </tr>
    </table>    
  </md-card-content>
</md-card>
