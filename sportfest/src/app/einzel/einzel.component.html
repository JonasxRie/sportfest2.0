<md-card>
  <md-card-header>
    <h3>{{ sportart }}</h3>
  </md-card-header>
</md-card>

<md-card>
  <md-card-header>
    <h4>Beschreibung</h4>
  </md-card-header>
  <md-card-content>
    {{ beschreibung }}
  </md-card-content>
</md-card>

<md-card>
  <md-card-header>
    <h4>Ergebnis eintragen</h4>
  </md-card-header>
  <md-card-content>
    <md-select placeholder="Klasse" [(ngModel)]="neueLeistung.kid">
      <md-option *ngFor="let klasse of angemeldeteKlassen" [value]="klasse.kid">
        {{ klasse.name }}
      </md-option>
    </md-select>
    
    <md-select placeholder="SchÃ¼ler" [(ngModel)]="neueLeistung.sid">
      <md-option *ngFor="let s of allSchueler[neueLeistung.kid]" [value]="s.sid">
        <div *ngIf="s.kid==neueLeistung.kid"> 
          {{ s.vorname }} {{ s.name }}
        </div>
      </md-option>
    </md-select>
    
    <table>
      <tr><br></tr>
      <tr *ngFor="let row of variablen, let i = index">
        <td> 
          <md-input-container> 
            <input mdInput type="text" placeholder={{variablen[i].name}} [(ngModel)]="this.neueLeistung.ergebnisse[i].wert">
          </md-input-container>
        </td>
      </tr>  
    </table>
  
    <button md-raised-button (click)="sichern()" color="accent">Speichern</button>
  </md-card-content>
</md-card>


<md-card>
  <md-card-header>
    <h4>Ergebnisse</h4>
  </md-card-header>
  <md-card-content>

    <table width="100%">
      <tr>
        <th>
          <button md-raised-button (click)="klasseAufklappen=!klasseAufklappen" color="accent">Klassenlisten anzeigen</button>
        </th>
      </tr>
      <div *ngIf="klasseAufklappen">
        <tr>
          <td>
            <md-card>
              <md-list *ngFor="let klasse of klassenMitLeistungen">
                <div *ngIf="klasse">
                  <h3 (click)="aufklappen(klasse.kid)">{{klasse.name}}</h3>
                  <div *ngIf="aufgeklappt[klasse.kid]">
                    <table width="100%">
                      <tr *ngFor="let s of allSchueler[klasse.kid]">
                        <td width="50%">
                          <span>{{ s.vorname }} {{ s.name }}:</span>
                        </td>
                        <td width="50%">
                          <md-input-container *ngFor="let v of variablen">
                            <input mdInput placeholder={{v.name}} type="text"
                              [disabled]="true"
                              [(ngModel)]="ergebnis[s.sid][v.var_id].ergebnis">
                          </md-input-container>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </md-list>
            </md-card>
          </td>
        </tr>
      </div>
      <tr>
        <td align="center" valign="top">
          <!--Bestenliste der Sportart-->
          <md-card>
            <md-card-header>
              <h4>Bestenliste "{{sportart}}"</h4>
            </md-card-header>
            <md-card-content>
              <table>
                <tr>
                  <th align="left" (click)="(sortRev)? sortByRangRev() : sortByRang()">
                    Platzierung <md-icon>import_export</md-icon>
                  </th>
                  <th align="left">Name</th>
                  <th align="left">Ergebnis</th>
                </tr>
                <tr *ngFor="let s of bestenSchueler">
                  <td>{{s.value + 1}}</td>
                  <td>{{s.viewValue}}</td>
                  <td>{{s.ergebnis}}<td>
                </tr>
              </table>
            </md-card-content>
          </md-card>
        </td>
      </tr>
    </table>    
  </md-card-content>
</md-card>
